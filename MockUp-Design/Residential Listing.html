<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="PFilters">
            <div class="column">
        <table class="P-Table">
		<form class="Pform">
            <tr>
                <th class="TableItems">Offer Type</th>
                <th class="TableItems">Sub Categories</th>
                <th class="TableItems">Furnishing</th>
            </tr>

            <tr>
                <td class="TableData">
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Lease|Rent</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Buy</label>
                    </span>
                </td>
                <td class="TableData">
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Condominium Unit</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">House & Lot</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Residential Lot</label>
                    </span>
                </td>
                <td class="TableData">
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Bare</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Unfurnished</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Semi-furnished</label>
                    </span>
                    <br>
                    <span>
                    <input type="checkbox" class="check">
                    <label for="check">Fully-Furnished</label>
                    </span>
                </td>
            </tr>
			</form>
        </table></div>

        <div class="column">
        <table class="P-Table">
		<form class="Pform">
            <tr>
                <th class="TableItems">No. of Bedrooms</th>
                <th class="TableItems">Location</th>
                <th class="TableItems">Floor Area</th>
            </tr>

            <tr>
                <td class="TableData1">
                    <select class="tbSelect" name="NumBedrooms">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4 or more">4</option>
                    </select>
                </td>

                <td class="TableData">
                    <input type="text" class="PInput" placeholder="Enter City or Province">
                </td>
                <td class="TableData2">
                    <span>
                    <input type="text" class="PInput1" placeholder="Min sq.m"><input type="text" class="PInput1" placeholder="Max sq.m">
                    </span>
                </td>
            </tr>

            <tr>
                <th class="TableItems">No. of Baths</th>
                <th class="TableItems">Land Area</th>
                <th class="TableItems">Price per SQM</th>
            </tr>

            <tr>
                <td class="TableData1">
                    <select class="tbSelect" name="NumBaths">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4 or more">4</option>
                    </select>
                </td>

                <td class="TableData">
                    <span>
                    <input type="text" class="PInput1" placeholder="Min sq.m"><input type="text" class="PInput1" placeholder="Max sq.m">
                    </span>
                </td>
                <td class="TableData2">
                    <span>
                    <input type="text" class="PInput1" placeholder="Minimum"><input type="text" class="PInput1" placeholder="Maximum">
                    </span>
                </td>
            </tr>
		</form>
        </table></div>
    </div>
	<center>
	<br><br>
	<input type="submit" value="Apply Filter" class="C_btnSendInquiry">
    <div class="residenthouses">
        
        
        <a href="#" target="main_page" class="house">
            <img src="Images/Rectangle 27.png">
            <div class="textblock"><img src="Images/View Details.png"></div>
        </a>
        
       

        
        <a href="#" target="main_page" class="house">
            <img src="Images/Rectangle 28.png">
            <div class="textblock"><img src="Images/View Details.png"></div>
        </a>
        
        

        
        <a href="#" target="main_page" class="house">
            <img src="Images/Rectangle 29.png">
            <div class="textblock"><img src="Images/View Details.png"></div>
        </a>
        
        

        
        <a href="#" target="main_page" class="house">
            <img src="Images/Rectangle 30.png">
            <div class="textblock"><img src="Images/View Details.png"></div>
        </a>
        
    </div></center>

</body>
</html>
