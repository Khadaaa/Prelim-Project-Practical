<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <img src="Images/country-code.jpg" id="C_guycalling">
    <div class="C_divContactUs">
        <table class="C_tblContactUs" colspan="2">
            <tr calss="C_tblrowContactUs">
                <td class="C_lblContactUs" colspan="2">Contact Us</td>
            </tr>        
            <tr class="C_tblrowContactUs">
                <td class="C_tblContactUsItems">
                    First Name
                    <input type="text" placeholder="Jhon" class="C_txtContactUs">
                </td>
                <td class="C_tblContactUsItems">
                    Last Name
                    <input type="text" placeholder="Smith" class="C_txtContactUs">
                </td>
            </tr>
            <tr class="C_tblrowContactUs">
                <td colspan="2" class="C_tblContactUsItems">
                    Email Address
                    <input type="email" placeholder="Sample@gmail.com" class="C_txtContactUs">
                </td>
            </tr>
            <tr class="C_tblrowContactUs">
                <td colspan="2" class="C_tblContactUsItems">
                    Phone Number
                    <input type="tel" placeholder="+63 0123456789" class="C_txtContactUs">
                </td>
            </tr>
            <tr class="C_tblrowContactUs">
                <td class="C_tblContactUsItems">
					<span id="C_nowrap">
                    <input type="checkbox" class="C_cbContactUs"><label id="C_nowrap"> I agree to the privacy policy & terms and condition</label>
					</span><br>
                    <input type="checkbox" class="C_cbContactUs"><label> Send news and notifications</label>
                </td>
            </tr>
            <tr class="C_tblrowContactUs">
                <td class="C_tblContactUsItems">
                    <input type="submit" value="Send Inquiry" class="C_btnSendInquiry"><br>
                </td>
            </tr>
        </table>            
    </div>
</body>
</html>
